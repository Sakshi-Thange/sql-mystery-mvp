<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Murder Mystery SQL</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/alasql@1.7/dist/alasql.min.js"></script>
</head>
<body>
  <div class="game-container">
    <h1>Murder Mystery</h1>
    <div id="story"></div>
    <div id="choices"></div>

    <h2>Inventory</h2>
    <ul id="inventory"></ul>

    <h2>Suspects</h2>
    <ul id="suspects"></ul>

    <h2>Run Your Own SQL Query</h2>
    <textarea id="sqlInput" rows="3" placeholder="Type SQL here..."></textarea><br>
    <button onclick="runUserQuery()">Run Query</button>
    <div id="queryResult"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
