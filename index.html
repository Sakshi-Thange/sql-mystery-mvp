<!DOCTYPE html>
<html>
<head>
  <title>Mystery Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="alasql.min.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="game-container">
    <h1>Murder Mystery</h1>
    <div id="story"></div>
    <div id="choices"></div>

    <h2>Inventory</h2>
    <ul id="inventory"></ul>

    <h2>Suspects</h2>
    <ul id="suspects"></ul>
    <h2>Run Your Own SQL Query</h2>
<textarea id="sqlInput" rows="3" cols="50" placeholder="Type SQL here..."></textarea><br>
<button onclick="runUserQuery()">Run Query</button>
<div id="queryResult"></div>

  </div>
</body>
</html>
